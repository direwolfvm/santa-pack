<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People</title>
</head>
<body>
  <h1 id="title">People</h1>
  <p id="instructions">Select your name or add yourself below.</p>
  <div id="peopleContainer">Loading...</div>
  <button id="goToPresents" disabled>See Presents</button>

  <h2>Add Person</h2>
  <form id="personForm">
    <label for="personName">Name:</label>
    <input type="text" id="personName" required />
    <button type="submit">Add Person</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    const familyId = params.get('familyId');
    const familyName = params.get('familyName');
    const giftRoundId = params.get('giftRoundId');
    const giftRoundStage = params.get('stage');
    document.getElementById('title').textContent = `People in ${familyName}`;

    async function loadPeople() {
      const res = await fetch(`/api/families/${familyId}/people`);
      const people = await res.json();
      const container = document.getElementById('peopleContainer');
      const goButton = document.getElementById('goToPresents');
      container.innerHTML = '';
      if (people.length === 0) {
        container.textContent = 'No people yet. Add someone below.';
        goButton.disabled = true;
        return;
      }
      const select = document.createElement('select');
      select.id = 'personSelect';
      people.forEach(p => {
        const option = document.createElement('option');
        option.value = p.id;
        option.textContent = p.name;
        select.appendChild(option);
      });
      container.appendChild(select);
      goButton.disabled = false;
    }

    document.getElementById('goToPresents').addEventListener('click', () => {
      const select = document.getElementById('personSelect');
      if (!select) return;
      const personId = select.value;
      const personName = select.options[select.selectedIndex].textContent;
      const base = giftRoundStage === 'guessing' ? 'guesses.html' : 'presents.html';
      window.location.href = `${base}?familyId=${familyId}&familyName=${encodeURIComponent(familyName)}&giftRoundId=${giftRoundId}&personId=${personId}&personName=${encodeURIComponent(personName)}`;
    });

    document.getElementById('personForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('personName').value;
      await fetch(`/api/families/${familyId}/people`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('personName').value = '';
      loadPeople();
    });

    loadPeople();
  </script>
</body>
</html>
