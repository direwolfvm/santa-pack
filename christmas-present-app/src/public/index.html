<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Pack</title>
  <link rel="icon" href="santa-hat.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="nav.js"></script>
  <script src="snow.js"></script>
</head>
<body>
  <div id="nav"></div>
  <h1>Welcome to Santa Pack</h1>
  <p>Create your first family to begin planning gift exchanges.</p>
  <h2>Families</h2>
  <div id="familiesContainer">Loading...</div>

  <h2>Gift Rounds</h2>
  <div id="giftRoundsContainer">Loading...</div>

  <h2>People</h2>
  <div id="peopleContainer">Loading...</div>

  <div id="createFamilySection">
    <h2>Create New Family</h2>
    <form id="familyForm">
      <label for="familyName">Family Name:</label>
      <input type="text" id="familyName" required />
      <button type="submit">Create Family</button>
    </form>
  </div>

  <script>
      async function fetchFamilies() {
        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (!sessionData.session) return [];
        const userId = sessionData.session.user.id;
        const { data, error } = await supabaseClient
          .from('person')
          .select('family!person_family_fkey(id, name)')
          .eq('user_profile', userId);
        if (error) {
          console.error(error);
          return [];
        }
        const families = (data || []).map(p => p.family)
          .filter((f, i, arr) => arr.findIndex(x => x.id === f.id) === i);
        return families;
      }

    async function loadFamilies() {
      const families = await fetchFamilies();
      const container = document.getElementById('familiesContainer');

      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      ['Family', 'Gift Rounds'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      families.forEach(f => {
        const row = document.createElement('tr');
        const nameTd = document.createElement('td');
        nameTd.textContent = f.name;
        row.appendChild(nameTd);

        const actionTd = document.createElement('td');
        const btn = document.createElement('button');
        btn.classList.add('table-btn');
        btn.textContent = 'View Rounds';
        btn.addEventListener('click', () => {
          window.location.href = `giftRounds.html?familyId=${f.id}&familyName=${encodeURIComponent(f.name)}`;
        });
        actionTd.appendChild(btn);
        row.appendChild(actionTd);

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function loadGiftRounds() {
      const families = await fetchFamilies();
      const container = document.getElementById('giftRoundsContainer');
      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      ['Family', 'Round', 'Stage'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      for (const f of families) {
        const res = await fetch(`/api/families/${f.id}/gift-rounds`);
        const rounds = await res.json();
        rounds.forEach(r => {
          const row = document.createElement('tr');
          const famTd = document.createElement('td');
          famTd.textContent = f.name;
          row.appendChild(famTd);

        const roundTd = document.createElement('td');
        const btn = document.createElement('button');
        btn.classList.add('table-btn');
        btn.textContent = r.name;
        btn.addEventListener('click', () => {
          window.location.href = `people.html?familyId=${f.id}&familyName=${encodeURIComponent(f.name)}&giftRoundId=${r.id}&stage=${encodeURIComponent(r.stage)}`;
        });
        roundTd.appendChild(btn);
        row.appendChild(roundTd);

          const stageTd = document.createElement('td');
          stageTd.textContent = r.stage;
          row.appendChild(stageTd);

          tbody.appendChild(row);
        });
      }

      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function loadPeople() {
      const families = await fetchFamilies();
      const container = document.getElementById('peopleContainer');
      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      ['Family', 'Person'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      for (const f of families) {
        const res = await fetch(`/api/families/${f.id}/people`);
        const people = await res.json();
        people.forEach(p => {
          const row = document.createElement('tr');
          const famTd = document.createElement('td');
          famTd.textContent = f.name;
          row.appendChild(famTd);

          const personTd = document.createElement('td');
          const btn = document.createElement('button');
          btn.classList.add('table-btn');
          btn.textContent = p.name;
          btn.addEventListener('click', () => {
            window.location.href = `person.html?familyId=${f.id}&familyName=${encodeURIComponent(f.name)}&personId=${p.id}&personName=${encodeURIComponent(p.name)}`;
          });
          personTd.appendChild(btn);
          row.appendChild(personTd);

          tbody.appendChild(row);
        });
      }

      table.appendChild(tbody);
      container.appendChild(table);
    }


    (async () => {
      const { data: sessionData } = await supabaseClient.auth.getSession();
      if (!sessionData.session) {
        window.location.href = 'login.html';
        return;
      }
      const token = sessionData.session.access_token;
      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('role')
        .eq('id', sessionData.session.user.id)
        .maybeSingle();
      const isAdmin = profile && profile.role === 'admin';
      if (!isAdmin) {
        document.getElementById('createFamilySection').style.display = 'none';
      } else {
        document.getElementById('familyForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('familyName').value;
          await fetch('/api/families', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ name })
          });
          document.getElementById('familyName').value = '';
          loadFamilies();
          loadGiftRounds();
          loadPeople();
        });
      }

      loadFamilies();
      loadGiftRounds();
      loadPeople();
    })();
  </script>
</body>
</html>
