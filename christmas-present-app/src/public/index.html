<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santa Pack</title>
  <link rel="stylesheet" href="styles.css">
  <script src="nav.js"></script>
</head>
<body>
  <div id="nav"></div>
  <h1>Welcome to Santa Pack</h1>
  <p>Create your first family to begin planning gift exchanges.</p>
  <h2>Families</h2>
  <div id="familiesContainer">Loading...</div>
  <button id="goToGiftRounds" disabled>Go to Gift Rounds</button>

  <h2>Create New Family</h2>
  <form id="familyForm">
    <label for="familyName">Family Name:</label>
    <input type="text" id="familyName" required />
    <button type="submit">Create Family</button>
  </form>

  <script>
    async function loadFamilies() {
      const res = await fetch('/api/families');
      const families = await res.json();
      const container = document.getElementById('familiesContainer');
      const goButton = document.getElementById('goToGiftRounds');

      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        goButton.disabled = true;
        return;
      }

      const select = document.createElement('select');
      select.id = 'familySelect';
      families.forEach(f => {
        const option = document.createElement('option');
        option.value = f.id;
        option.textContent = f.name;
        select.appendChild(option);
      });
      container.appendChild(select);
      goButton.disabled = false;
    }

    document.getElementById('goToGiftRounds').addEventListener('click', () => {
      const select = document.getElementById('familySelect');
      if (!select) return;
      const familyId = select.value;
      const familyName = select.options[select.selectedIndex].textContent;
      window.location.href = `giftRounds.html?familyId=${familyId}&familyName=${encodeURIComponent(familyName)}`;
    });

    document.getElementById('familyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('familyName').value;
      await fetch('/api/families', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('familyName').value = '';
      loadFamilies();
    });

    loadFamilies();
  </script>
</body>
</html>
