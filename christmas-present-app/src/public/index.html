<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santa Pack</title>
  <link rel="stylesheet" href="styles.css">
  <script src="nav.js"></script>
</head>
<body>
  <div id="nav"></div>
  <h1>Welcome to Santa Pack</h1>
  <p>Create your first family to begin planning gift exchanges.</p>
  <h2>Families</h2>
  <div id="familiesContainer">Loading...</div>
  <button id="goToGiftRounds" disabled>Go to Gift Rounds</button>

  <h2>Gift Rounds</h2>
  <div id="giftRoundsContainer">Loading...</div>

  <h2>People</h2>
  <div id="peopleContainer">Loading...</div>

  <h2>Create New Family</h2>
  <form id="familyForm">
    <label for="familyName">Family Name:</label>
    <input type="text" id="familyName" required />
    <button type="submit">Create Family</button>
  </form>

  <script>
    async function fetchFamilies() {
      const res = await fetch('/api/families');
      return res.json();
    }

    async function loadFamilies() {
      const families = await fetchFamilies();
      const container = document.getElementById('familiesContainer');
      const goButton = document.getElementById('goToGiftRounds');

      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        goButton.disabled = true;
        return;
      }

      const select = document.createElement('select');
      select.id = 'familySelect';
      families.forEach(f => {
        const option = document.createElement('option');
        option.value = f.id;
        option.textContent = f.name;
        select.appendChild(option);
      });
      container.appendChild(select);
      goButton.disabled = false;
    }

    async function loadGiftRounds() {
      const families = await fetchFamilies();
      const container = document.getElementById('giftRoundsContainer');
      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      ['Family', 'Round', 'Stage'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      for (const f of families) {
        const res = await fetch(`/api/families/${f.id}/gift-rounds`);
        const rounds = await res.json();
        rounds.forEach(r => {
          const row = document.createElement('tr');
          const famTd = document.createElement('td');
          famTd.textContent = f.name;
          row.appendChild(famTd);

          const roundTd = document.createElement('td');
          const link = document.createElement('a');
          link.textContent = r.name;
          link.href = `people.html?familyId=${f.id}&familyName=${encodeURIComponent(f.name)}&giftRoundId=${r.id}&stage=${encodeURIComponent(r.stage)}`;
          roundTd.appendChild(link);
          row.appendChild(roundTd);

          const stageTd = document.createElement('td');
          stageTd.textContent = r.stage;
          row.appendChild(stageTd);

          tbody.appendChild(row);
        });
      }

      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function loadPeople() {
      const families = await fetchFamilies();
      const container = document.getElementById('peopleContainer');
      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      ['Family', 'Person'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      for (const f of families) {
        const res = await fetch(`/api/families/${f.id}/people`);
        const people = await res.json();
        people.forEach(p => {
          const row = document.createElement('tr');
          const famTd = document.createElement('td');
          famTd.textContent = f.name;
          row.appendChild(famTd);

          const personTd = document.createElement('td');
          const link = document.createElement('a');
          link.textContent = p.name;
          link.href = `person.html?familyId=${f.id}&familyName=${encodeURIComponent(f.name)}&personId=${p.id}&personName=${encodeURIComponent(p.name)}`;
          personTd.appendChild(link);
          row.appendChild(personTd);

          tbody.appendChild(row);
        });
      }

      table.appendChild(tbody);
      container.appendChild(table);
    }

    document.getElementById('goToGiftRounds').addEventListener('click', () => {
      const select = document.getElementById('familySelect');
      if (!select) return;
      const familyId = select.value;
      const familyName = select.options[select.selectedIndex].textContent;
      window.location.href = `giftRounds.html?familyId=${familyId}&familyName=${encodeURIComponent(familyName)}`;
    });

    document.getElementById('familyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('familyName').value;
      await fetch('/api/families', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('familyName').value = '';
      loadFamilies();
      loadGiftRounds();
      loadPeople();
    });

    loadFamilies();
    loadGiftRounds();
    loadPeople();
  </script>
</body>
</html>
