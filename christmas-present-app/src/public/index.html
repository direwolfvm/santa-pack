<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Pack</title>
  <link rel="icon" href="santa-hat.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="nav.js"></script>
  <script src="snow.js"></script>
</head>
<body>
  <div id="nav"></div>
  <h1>Welcome to Santa Pack</h1>
  <p>Create your first family to begin planning gift exchanges.</p>
  <h2>Families</h2>
  <div id="familiesContainer">Loading...</div>
  <div id="joinFamilySection"><button id="joinFamilyBtn">Request to Join an Existing Family</button></div>

  <div id="createFamilySection">
    <h2>Create New Family</h2>
    <form id="familyForm">
      <label for="familyName">Family Name:</label>
      <input type="text" id="familyName" required />
      <button type="submit">Create Family</button>
    </form>
  </div>

  <script>
      async function fetchFamilies() {
        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (!sessionData.session) return [];
        const userId = sessionData.session.user.id;
        const { data, error } = await supabaseClient
          .from('person')
          .select('family!person_family_fkey(id, name)')
          .eq('user_profile', userId);
        if (error) {
          console.error(error);
          return [];
        }
        const families = (data || []).map(p => p.family)
          .filter((f, i, arr) => arr.findIndex(x => x.id === f.id) === i);
        return families;
      }

    async function loadFamilies() {
      const families = await fetchFamilies();
      const container = document.getElementById('familiesContainer');

      container.innerHTML = '';

      if (families.length === 0) {
        container.textContent = 'No families yet.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      ['Family', 'Gift Rounds', 'People', 'Family Page'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      for (const f of families) {
        const row = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = f.name;
        row.appendChild(nameTd);

        const roundsTd = document.createElement('td');
        const rounds = await fetch(`/api/families/${f.id}/gift-rounds`).then(r => r.json());
        roundsTd.textContent = rounds.length ? rounds.map(r => r.name).join(', ') : 'None';
        row.appendChild(roundsTd);

        const peopleTd = document.createElement('td');
        const people = await fetch(`/api/families/${f.id}/people`).then(r => r.json());
        peopleTd.textContent = people.length ? people.map(p => p.name).join(', ') : 'None';
        row.appendChild(peopleTd);

        const actionTd = document.createElement('td');
        const btn = document.createElement('button');
        btn.classList.add('table-btn');
        btn.textContent = 'View Family';
        btn.addEventListener('click', () => {
          window.location.href = `giftRounds.html?familyId=${f.id}&familyName=${encodeURIComponent(f.name)}`;
        });
        actionTd.appendChild(btn);
        row.appendChild(actionTd);

        tbody.appendChild(row);
      }

      table.appendChild(tbody);
      container.appendChild(table);
    }


    (async () => {
      const { data: sessionData } = await supabaseClient.auth.getSession();
      if (!sessionData.session) {
        window.location.href = 'login.html';
        return;
      }
      const token = sessionData.session.access_token;
      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('role')
        .eq('id', sessionData.session.user.id)
        .maybeSingle();
      const isAdmin = profile && profile.role === 'admin';
      const createBtn = document.querySelector('#familyForm button[type="submit"]');
      if (!isAdmin) {
        createBtn.classList.add('inactive-btn');
        document.getElementById('familyForm').addEventListener('submit', (e) => {
          e.preventDefault();
          alert("You can't perform this action right now.");
        });
      } else {
        document.getElementById('familyForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('familyName').value;
          await fetch('/api/families', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ name })
          });
          document.getElementById('familyName').value = '';
          loadFamilies();
        });
      }

      document.getElementById('joinFamilyBtn').addEventListener('click', () => {
        window.location.href = 'createPerson.html';
      });

      loadFamilies();
    })();
  </script>
</body>
</html>
