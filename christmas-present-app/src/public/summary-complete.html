<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Round Summary - Complete</title>
  <link rel="icon" href="santa-hat.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="layout.js" defer></script>
  <script src="nav.js" defer></script>
  <script src="snow.js" defer></script>
</head>
<body>
  <header id="nav"></header>
  <h1 id="title">Gift Round Summary (Complete)</h1>
  <button id="reopenBtn">Reopen Guessing</button>
  <table id="summaryTable">
    <thead>
      <tr>
        <th id="rankHeader">Rank</th>
        <th>Name</th>
        <th id="correctHeader" class="sortable">Correct Guesses</th>
        <th id="guessedHeader" class="sortable">Times Guessed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

    <script>
      const params = new URLSearchParams(window.location.search);
      const familyId = params.get('familyId');
      const familyName = params.get('familyName');
      const giftRoundId = params.get('giftRoundId');
      document.getElementById('title').textContent = `Summary for ${familyName}`;

      async function init() {
        const { data: sessionData } = await supabaseClient.auth.getSession();
        if (!sessionData.session) {
          window.location.href = 'login.html';
          return;
        }
        const userId = sessionData.session.user.id;
        const [{ data: membership }, { data: profile }] = await Promise.all([
          supabaseClient
            .from('person')
            .select('id')
            .eq('family', familyId)
            .eq('user_profile', userId)
            .maybeSingle(),
          supabaseClient
            .from('profiles')
            .select('role')
            .eq('id', userId)
            .maybeSingle()
        ]);
        if (!membership) {
          window.location.href = 'index.html';
          return;
        }
        const isAdmin = profile && profile.role === 'admin';
        const token = sessionData.session.access_token;

        const reopenBtn = document.getElementById('reopenBtn');
        if (isAdmin) {
          reopenBtn.addEventListener('click', async () => {
            await fetch(`/api/families/gift-rounds/${giftRoundId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
              body: JSON.stringify({ stage: 'guessing' })
            });
            window.location.href = `summary-guessing.html?familyId=${familyId}&familyName=${encodeURIComponent(familyName)}&giftRoundId=${giftRoundId}&stage=guessing`;
          });
        } else {
          reopenBtn.style.display = 'none';
        }

        async function loadData() {
          const [peopleRes, presentsRes] = await Promise.all([
            fetch(`/api/families/${familyId}/people`),
            fetch(`/api/presents?giftRoundId=${giftRoundId}`)
          ]);
      const people = await peopleRes.json();
      const presents = await presentsRes.json();

      const stats = people.map(p => {
        const received = presents.filter(pr => pr.receiver === p.id);
        const given = presents.filter(pr => pr.giver === p.id);
        const correctGuesses = received.filter(pr => pr.receiver_guess === pr.giver).length;
        const guessedCorrectly = given.filter(pr => pr.receiver_guess === p.id).length;
        return {
          id: p.id,
          name: p.name,
          correctGuesses,
          guessedCorrectly
        };
      });

      let sortKey = 'correctGuesses';
      let ascending = false;

      function render() {
        stats.sort((a, b) => {
          const diff = a[sortKey] - b[sortKey];
          return ascending ? diff : -diff;
        });

        const tbody = document.querySelector('#summaryTable tbody');
        tbody.innerHTML = '';
        stats.forEach((s, idx) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${s.name}</td>
            <td>${s.correctGuesses}</td>
            <td>${s.guessedCorrectly}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function setupSorting() {
        document.getElementById('correctHeader').addEventListener('click', () => {
          if (sortKey === 'correctGuesses') ascending = !ascending; else ascending = false;
          sortKey = 'correctGuesses';
          render();
        });
        document.getElementById('guessedHeader').addEventListener('click', () => {
          if (sortKey === 'guessedCorrectly') ascending = !ascending; else ascending = false;
          sortKey = 'guessedCorrectly';
          render();
        });
      }

      setupSorting();
      render();
        }

        loadData();
      }

      init();
    </script>
</body>
</html>
