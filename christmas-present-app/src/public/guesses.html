<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Gifts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Guess the Gifts</h1>
  <div id="placeholder">Loading...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const personName = params.get('personName');
    document.getElementById('title').textContent = `Guesses for ${personName}`;
    document.getElementById('placeholder').textContent = `Here we will show guess functionality for ${personName}.`;
  </script>
</body>
</html>
