<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Rounds</title>
</head>
<body>
  <h1 id="title">Gift Rounds</h1>
  <div id="giftRoundsContainer">Loading...</div>
  <button id="goToPeople" disabled>Go to People</button>
  <h2>Create New Gift Round</h2>
  <form id="giftRoundForm">
    <label for="giftRoundName">Gift Round Name:</label>
    <input type="text" id="giftRoundName" required />
    <button type="submit">Create Gift Round</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    const familyId = params.get('familyId');
    const familyName = params.get('familyName');
    document.getElementById('title').textContent = `Gift Rounds for ${familyName}`;

    async function loadGiftRounds() {
      const res = await fetch(`/api/families/${familyId}/gift-rounds`);
      const rounds = await res.json();
      const container = document.getElementById('giftRoundsContainer');
      const goButton = document.getElementById('goToPeople');

      container.innerHTML = '';

      if (rounds.length === 0) {
        container.textContent = 'No gift rounds yet.';
        goButton.disabled = true;
        return;
      }

      const select = document.createElement('select');
      select.id = 'giftRoundSelect';
      rounds.forEach(r => {
        const option = document.createElement('option');
        option.value = r.id;
        option.textContent = `${r.name} - ${r.stage}`;
        option.dataset.stage = r.stage;
        select.appendChild(option);
      });
      container.appendChild(select);
      goButton.disabled = false;
    }

    document.getElementById('goToPeople').addEventListener('click', () => {
      const select = document.getElementById('giftRoundSelect');
      if (!select) return;
      const giftRoundId = select.value;
      const option = select.options[select.selectedIndex];
      const giftRoundName = option.textContent;
      const stage = option.dataset.stage;
      window.location.href = `people.html?familyId=${familyId}&familyName=${encodeURIComponent(familyName)}&giftRoundId=${giftRoundId}&giftRound=${encodeURIComponent(giftRoundName)}&stage=${encodeURIComponent(stage)}`;
    });

    document.getElementById('giftRoundForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('giftRoundName').value;
      await fetch(`/api/families/${familyId}/gift-rounds`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      document.getElementById('giftRoundName').value = '';
      loadGiftRounds();
    });

    loadGiftRounds();
  </script>
</body>
</html>
